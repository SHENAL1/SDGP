<header id="header">
    <div class="container1">

      <div id="logo" class="pull-left">
        <h1><a href="/home" class="scrollto">Strik<span>er</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="#body"><img src="img/logo.png" alt="" title="" /></a>-->
      </div>
      
    </div>
  </header>
  <div class="fullpage">
<div class="container">
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Sign-In</h4>
        <p class="text-center">Let's Sign-In To Your Account</p>
        
        
        <form>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="name" class="form-control" placeholder="Username" type="text" [formControl]="userNameFormControl">
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Password" type="password" [formControl]="passwordFormControl">
        </div> <!-- form-group// -->
        
      
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="login()"> Sign-In  </button>
        </div> <!-- form-group// -->      
        <p class="text-center">Don't Have An Account? Go <a href="/signup">Sign-Up</a> </p>                                                                 
    </form>
    </article>
    </div> <!-- card.// -->
    
    </div> 
    <!--container end.//-->
    
    <br><br>
    </div>
